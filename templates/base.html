<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Introverted27 | Chatbot</title>

    <!-- Normailize -->
    <link rel="stylesheet" href="../static/css/normalize.css">
    <!-- Foundation CSS -->
    <link rel="stylesheet" href="../static/css/foundation.min.css" />
    <!-- Main CSS -->
    <link rel="stylesheet" href="../static/css/main.css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

    {% block extra_head %}
    {% endblock %}

    <title></title>
  </head>
  <body>
    <div class="off-canvas-wrapper">
      <div class="off-canvas position-left" id="offCanvas" data-off-canvas>
        <!-- Menu -->
        <ul class="vertical menu">
          <li class="text-center"><h3>Menu</h3></li>
          <small></small>
          <li><a href="{{ url_for('home') }}">Homepage</a></li>
          <li><a href="{{ url_for('chatbot') }}">Chatbot</a></li>
        </ul>
      </div>
      <div class="off-canvas-content" data-off-canvas-content>
        <!-- Your page content lives here -->
        <div data-sticky-container >
          <div class="title-bar grid-x grid-padding-x align-center" data-sticky data-options="marginTop:0;" style="width:100%">
            <div class="cell medium-4 large-3">
              <a href="#" data-toggle="offCanvas"><h4><i class="fas fa-bars"></i></h4></a>
            </div>
            <div class="cell medium-9 large-5"> <h4>Introverted27</h4></div>
          </div>
        </div>
        <div class="grid-container">
          {% block content %}
          {% endblock %}
        </div>
        </div>
      </div>


    {% block extra_scripts %}
    {% endblock %}
    <script src="../static/js/app.js"></script>
    <script src="../static/js/vendor/jquery.js"></script>
    <script src="../static/js/vendor/what-input.js"></script>
    <script src="../static/js/vendor/foundation.js"></script>
    <!-- <script src="js/foundation/foundation.offcanvas.js"></script> -->
    <script type="text/javascript">
    $(document).ready(function() {
      $(document).foundation();
      });
    </script>

  </body>
</html>
